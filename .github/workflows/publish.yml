name: Publish to npm

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0 # Fetch all history for branch checks

      - name: Verify tag is on main branch
        if: github.ref_type == 'tag'
        run: |
          TAG_COMMIT=$(git rev-list -n 1 "${{ github.ref }}")
          if ! git branch -r --contains "$TAG_COMMIT" | grep -q 'origin/main'; then
            echo "Error: Tag is not on main branch"
            exit 1
          fi
          echo "Tag is on main branch, proceeding with publish"

      - name: Verify workflow_dispatch is from main
        if: github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/main'
        run: |
          echo "Error: workflow_dispatch must be triggered from main branch"
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies and run tests
        run: npm cit

      - name: Publish to npm
        run: npm publish --provenance --access public
